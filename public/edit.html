<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/edit.css" media="all" />
    <title>Project</title>
    
</head>
<body>
    <div class="header">
        <button class="myButton" onclick="save();">SAVE</button>
    </div>
    
    <div>
        <select name="catagory" id="catagory" >
            <option value="title">L-Text</option>
            <option value="subTitle">M-Text</option>
            <option value="text">S-Text</option>
            <option value="coding">Code</option>
          </select>
    </div>
    <div id="motherDiv">
        <div id="title">
            <form id="titleForm">
                <input type="text" id="titleInput" placeholder="Name of this note.">
            </form>
        </div>
        <div id="allMovable">
            <form id="inputForm">
                <textarea rows="10" cols="30" id="inputArea"></textarea>
                <button id="enterBtn"class="myButton">ENTER</button>
            </form>
        </div>
    </div>
    <script src="socket.io/socket.io.js"></script>
    <script src = "js/edit.js"></script>
    <script src = "js/handleFile.js"></script>
</body>
</html>
