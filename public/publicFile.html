<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/nav.css" media="all" />
    <link rel="stylesheet" type="text/css" href="css/emptyFile.css" media="all" />
    <title>Project</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.6.1/css/bootstrap4-toggle.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.6.1/js/bootstrap4-toggle.min.js"></script>
</head>
<body>
    <div class="d-flex" id="wrapper">

        <!-- Sidebar -->
        <div class="bg-light border-right sideBar" id="sidebar-wrapper">
          <div class="sidebar-heading">
            <img src="img/nodebook2.png" class="icons" height="30px">
              <strong> NODEBOOK </strong>
          </div>
          <div class="list-group list-group-flush">
            <a href="/" class="list-group-item list-group-item-action bg-light home">
                <img src="img/home.png" class="icons" height="13px">
                Home Page
            </a>


          </div>
        </div>
        <!-- /#sidebar-wrapper -->
    
        <!-- Page Content -->
        <div id="page-content-wrapper">
    
          <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom topBar">
            <button class="btn btn-light menuBtn" id="menu-toggle">
                <img src="img/menu.png" class="icons" height="20px">
                Menu
            </button>
 
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            
            <input type="checkbox" checked data-toggle="toggle" data-onstyle="secondary" id="darkMode">

          </nav>
    

        <div id="textType" class="btn-group btn-group-toggle" data-toggle="buttons">
            <label class="btn btn-outline-secondary active">
                <input type="radio" name="options" id="option1"> L-Text
            </label>
            <label class="btn btn-outline-secondary">
                <input type="radio" name="options" id="option2"  checked> M-Text
            </label>
            <label class="btn btn-outline-secondary">
                <input type="radio" name="options" id="option3"> S-Text
            </label>
            <label class="btn btn-outline-secondary">
                <input type="radio" name="options" id="option4"> Coding
            </label>
        </div>
        <div id="motherDiv">
            <div id="title" class=".container w-75">
                <form id="titleForm">
                    <input type="text" id="titleInput" class="form-control" placeholder="Name of this note." style="height:50px; font-size:2em;">
                </form>
            </div>
            <div id="allMovable" class=".container w-75">
                <form id="inputForm" class="form-group inputForm">
                    <textarea rows="1" cols="50" id="inputArea" class="form-control form-control-v2"></textarea>
                    <button id="enterBtn"class="btn btn-dark enter">ENTER</button>
                </form>
            </div>
        </div>


        </div>
    
    </div>

    <script src="socket.io/socket.io.js"></script>
    <script src = "js/publicFile.js"></script>
    <script src = "js/nav.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
