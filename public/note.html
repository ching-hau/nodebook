<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nodebook</title>
    <link rel="stylesheet" type="text/css" href="css/note.css" media="all" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
    <div class="btn-group btn-group-toggle" data-toggle="buttons">
        <label class="btn btn-dark active">
            <input type="radio" name="options" id="option1"> L-Text
        </label>
        <label class="btn btn-dark">
            <input type="radio" name="options" id="option2"  checked> M-Text
        </label>
        <label class="btn btn-dark">
            <input type="radio" name="options" id="option3"> S-Text
        </label>
        <label class="btn btn-dark">
            <input type="radio" name="options" id="option4"> Coding
        </label>
    </div>

    <div class=".container w-75" id="title">
        <form id="titleForm">
            <input type="text" class="form-control titleInput" placeholder="Title of this note." style="height:50px; font-size:2em;" >
        </form>
    </div>
    <div class=".container w-75" id="allMovable">
        <form id="textareaForm">
            <textarea cols="50" rows="3" class="form-control" placeholder="type your code"></textarea>
            <button type="button" class="btn btn-outline-secondary enter">ENTER</button>
        </form>
        <form id="contentForm">
            <input type="text" class="form-control contentInput" placeholder="type your content">
        </form>
    </div>

    <script src="js/note.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
